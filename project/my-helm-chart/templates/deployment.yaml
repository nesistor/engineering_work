apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-vault
  labels:
    app: vault
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: vault
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: vault
          image: "hashicorp/vault:1.18.2"
          ports:
            - containerPort: 8200
          env:
            - name: VAULT_ADDR
              value: "http://0.0.0.0:8200"
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
            - name: vault-secrets
              mountPath: /vault/secrets
      volumes:
        - name: vault-data
          emptyDir: {}
        - name: vault-secrets
          secret:
            secretName: vault-jwt-keys  
      serviceAccountName: vault-service-account



