apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --chart
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: postgres-users
  name: postgres-users
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres-users
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --chart
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: postgres-users
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: users
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: postgres
          image: postgres:14.0
          name: postgres-users
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-users-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: postgres-users-cm0
          name: postgres-users-cm0
