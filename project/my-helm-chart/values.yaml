imagePullSecrets:
  - name: gcr-json-key

vault:
  image:
    repository: "hashicorp/vault"
    tag: "1.18.2"
  environment:
    VAULT_ADDR: "http://0.0.0.0:8200"
  volumes:
    data:
      size: 1Gi
  ports:
    - name: http
      containerPort: 8200
  agent:
    enabled: true
    secretKeys:
      - name: "vault-jwt-keys"
        path: "/vault/secrets/jwt-keys"
      - name: "vault-policies"
        path: "/vault/secrets/jwt-policy"
  ha:
    enabled: true
    backend:
      consul:
        address: "microservices-consul-service.microservices-app.svc.cluster.local:8500" # Consul jako backend
        path: "vault/"
        scheme: "http"
  transit:
    enabled: true

  seal:
    gcpckms:
      project: "your-gcp-project-id"
      region: "your-gcp-region"
      key_ring: "your-key-ring"
      crypto_key: "your-crypto-key"
      credentials: "/path/to/your/service-account-file.json"
      auto_unseal: true  # Automatyczne unseal przy u≈ºyciu GCP KMS
      enabled: true

consul:
  image:
    repository: "hashicorp/consul"
    tag: "1.15.1"
  replicas: 3
  environment:
    CONSUL_BIND_INTERFACE: "eth0"
  ports:
    - name: http
      containerPort: 8500
    - name: serf-lan
      containerPort: 8301
    - name: serf-wan
      containerPort: 8302
    - name: rpc
      containerPort: 8300
  volumes:
    data:
      size: 1Gi
  ha:
    enabled: true
    replication: true  

authenticationService:
  image:
    repository: "us-central1-docker.pkg.dev/my-microservices-app/my-microservices-repo/auth-service"
    tag: "latest"
  environment:
    VAULT_ADDR: "http://microservices-vault-service.microservices-app.svc.cluster.local:8200"
    VAULT_TOKEN: "root_token"  
    REDIS_URL: "microservices-redis-service.microservices-app.svc.cluster.local:6379"
